<mat-card>
    <mat-card-title>Situações</mat-card-title>
</mat-card>
<mat-card>
    <button mat-flat-button color="primary" aria-label="Cadastrar uma nova Situação" [routerLink]="'/situacao/create/'">
        <mat-icon>add</mat-icon>
    </button>
</mat-card>
<mat-card>
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Distribuição" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="cd_situacao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
            <td mat-cell *matCellDef="let element"> {{element.cd_situacao}} </td>
        </ng-container>
        <ng-container matColumnDef="ds_situacao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
            <td mat-cell *matCellDef="let element"> {{element.ds_situacao}} </td>
        </ng-container>
        <ng-container matColumnDef="operacao">
            <th mat-header-cell *matHeaderCellDef>Operações</th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="basic" aria-label="Remover"
                    [routerLink]="['/situacao/update/', element.id_situacao]">
                    <mat-icon>edit</mat-icon>
                </button>
                <span class="sep"></span>
                <button mat-flat-button color="basic" aria-label="Remover" (click)="excluir(element.id_situacao)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
