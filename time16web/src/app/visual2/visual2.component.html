<h1>Fluxo Principal</h1>
<form>
    <div class="form-row">
        <div class="col">
            <select class="form-control" (change)="onChangeTribunal($event.target.value)" [(ngModel)]="tribunal" name="tribunal">
                <option *ngFor="let t of tribunais" [value]="t.sg_tribunal">{{t.sg_tribunal}}</option>
            </select>
        </div>
        <div class="col">
            <select class="form-control" (change)="onChangeGrau($event.target.value)" [(ngModel)]="grau" name="grau">
                <option *ngFor="let g of graus" [value]="g.sg_grau">{{g.sg_grau}}</option>
            </select>
        </div>
    </div>
</form>
<div class="d3-chart" id="net" ></div>
